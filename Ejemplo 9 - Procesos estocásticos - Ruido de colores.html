    <script>
        let currentNoiseType = 'pink';
        let audioContext = null;
        let audioBuffer = null;
        let currentSource = null;
        let noiseData = null;

        // Funci√≥n para cambiar el tipo de ruido
        function setNoiseType(type) {
            currentNoiseType = type;
            
            // Actualizar botones
            document.querySelectorAll('.noise-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`noise-${type}`).classList.add('active');
            
            // Actualizar descripci√≥n
            const descriptions = {
                pink: 'X(t) = dB(t) / h<br><small>Ruido Rosa ~ 1/f (Colorado)</small>',
                white: 'X(t) = dB(t)<br><small>Ruido Blanco (Gaussiano)</small>',
                blue: 'X(t) = d¬≤B(t) / h¬≤<br><small>Ruido Azul (Derivada del rosa)</small>'
            };
            
            document.getElementById('noise-description').innerHTML = descriptions[type];
            
            simulate();
        }

        // Funci√≥n para cambiar el tema
        function setTheme(theme) {
            const body = document.body;
            
            body.classList.remove('light-mode', 'dark-mode');
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (theme === 'light') {
                body.classList.add('light-mode');
                document.getElementById('theme-light').classList.add('active');
            } else if (theme === 'dark') {
                body.classList.add('dark-mode');
                document.getElementById('theme-dark').classList.add('active');
            } else {
                document.getElementById('theme-normal').classList.add('active');
            }
            
            localStorage.setItem('theme', theme);
            simulate();
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'normal';
            setTheme(savedTheme);
        }

        function randomNormal(mean = 0, std = 1) {
            let u1 = Math.random();
            let u2 = Math.random();
            let z0 = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
            return z0 * std + mean;
        }

        function updateSliderValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);
            
            slider.addEventListener('input', function() {
                let value = parseFloat(this.value);
                if (sliderId === 'h-slider') {
                    valueDisplay.textContent = value.toFixed(3);
                } else {
                    valueDisplay.textContent = value;
                }
            });
        }

        updateSliderValue('T-slider', 'T-value');
        updateSliderValue('h-slider', 'h-value');

        // Implementaci√≥n de FFT (Cooley-Tukey) mejorada
        function fft(signal) {
            const n = signal.length;
            
            // Encontrar la siguiente potencia de 2
            const powerOf2 = Math.pow(2, Math.ceil(Math.log2(n)));
            
            // Rellenar con ceros si es necesario
            const paddedSignal = signal.slice();
            while (paddedSignal.length < powerOf2) {
                paddedSignal.push(0);
            }
            
            return fftRecursive(paddedSignal.map(x => ({re: x, im: 0})));
        }

        function fftRecursive(x) {
            const n = x.length;
            if (n <= 1) return x;
            
            // Dividir en pares e impares
            const even = [];
            const odd = [];
            for (let i = 0; i < n; i++) {
                if (i % 2 === 0) {
                    even.push(x[i]);
                } else {
                    odd.push(x[i]);
                }
            }
            
            const fftEven = fftRecursive(even);
            const fftOdd = fftRecursive(odd);
            
            const result = new Array(n);
            for (let k = 0; k < n / 2; k++) {
                const angle = -2 * Math.PI * k / n;
                const wk = {re: Math.cos(angle), im: Math.sin(angle)};
                
                // Multiplicaci√≥n compleja: wk * fftOdd[k]
                const t = {
                    re: wk.re * fftOdd[k].re - wk.im * fftOdd[k].im,
                    im: wk.re * fftOdd[k].im + wk.im * fftOdd[k].re
                };
                
                result[k] = {
                    re: fftEven[k].re + t.re,
                    im: fftEven[k].im + t.im
                };
                result[k + n/2] = {
                    re: fftEven[k].re - t.re,
                    im: fftEven[k].im - t.im
                };
            }
            
            return result;
        }

        // Ventana de Hanning
        function hanningWindow(n) {
            const window = new Array(n);
            for (let i = 0; i < n; i++) {
                window[i] = 0.5 * (1 - Math.cos(2 * Math.PI * i / (n - 1)));
            }
            return window;
        }

        // M√©todo de Welch para densidad espectral de potencia
        function welchPSD(signal, sampleRate, nperseg = 1024) {
            // Ajustar nperseg si la se√±al es m√°s corta
            if (signal.length < nperseg) {
                nperseg = Math.pow(2, Math.floor(Math.log2(signal.length)));
            }
            
            const noverlap = Math.floor(nperseg / 2);
            const step = nperseg - noverlap;
            
            // Calcular n√∫mero de segmentos
            const numSegments = Math.floor((signal.length - noverlap) / step);
            
            if (numSegments < 1) {
                nperseg = signal.length;
            }
            
            const nfft = nperseg;
            const window = hanningWindow(nperseg);
            
            // Normalizaci√≥n de la ventana
            const windowNorm = window.reduce((sum, w) => sum + w * w, 0);
            
            // Acumulador para el PSD
            const psd = new Array(Math.floor(nfft / 2) + 1).fill(0);
            
            let segmentCount = 0;
            
            // Procesar cada segmento
            for (let i = 0; i <= signal.length - nperseg; i += step) {
                const segment = signal.slice(i, i + nperseg);
                
                // Aplicar ventana
                const windowed = segment.map((val, idx) => val * window[idx]);
                
                // Calcular FFT
                const fftResult = fft(windowed);
                
                // Calcular densidad espectral (solo frecuencias positivas)
                for (let k = 0; k <= Math.floor(nfft / 2); k++) {
                    const magnitude = Math.sqrt(fftResult[k].re * fftResult[k].re + fftResult[k].im * fftResult[k].im);
                    psd[k] += magnitude * magnitude;
                }
                
                segmentCount++;
            }
            
            // Promediar y normalizar
            const scale = sampleRate * windowNorm;
            for (let k = 0; k < psd.length; k++) {
                psd[k] = (psd[k] / segmentCount) / scale;
                
                // Duplicar potencia para frecuencias internas (excepto DC y Nyquist)
                if (k > 0 && k < psd.length - 1) {
                    psd[k] *= 2;
                }
            }
            
            // Generar vector de frecuencias
            const frequencies = [];
            for (let k = 0; k < psd.length; k++) {
                frequencies.push(k * sampleRate / nfft);
            }
            
            return { frequencies, psd };
        }

        // Graficar espectro de frecuencias
        function plotSpectrum(signal, sampleRate) {
            const nperseg = Math.min(2048, Math.pow(2, Math.floor(Math.log2(signal.length / 4))));
            const { frequencies, psd } = welchPSD(signal, sampleRate, nperseg);
            
            // Filtrar frecuencias > 0 para evitar problemas con log
            const validIndices = [];
            for (let i = 1; i < frequencies.length; i++) {
                if (frequencies[i] > 0 && psd[i] > 0) {
                    validIndices.push(i);
                }
            }
            
            const validFreqs = validIndices.map(i => frequencies[i]);
            const validPSD = validIndices.map(i => psd[i]);

            const isDarkMode = document.body.classList.contains('dark-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            
            const colors = {
                pink: '#ff6b9d',
                white: '#95afc0',
                blue: '#4facfe'
            };

            const traces = [{
                x: validFreqs,
                y: validPSD,
                mode: 'lines',
                name: 'Densidad Espectral',
                line: {
                    color: colors[currentNoiseType],
                    width: 2
                }
            }];

            const titles = {
                pink: 'An√°lisis de Frecuencia - Ruido Rosa (espectro ~ 1/f)',
                white: 'An√°lisis de Frecuencia - Ruido Blanco (espectro plano)',
                blue: 'An√°lisis de Frecuencia - Ruido Azul (espectro ~ f)'
            };

            const layout = {
                title: {
                    text: titles[currentNoiseType],
                    font: {
                        size: 20,
                        color: isDarkMode ? '#e0e0e0' : '#333',
                        family: 'Segoe UI'
                    }
                },
                xaxis: {
                    title: {
                        text: 'Frecuencia [Hz]',
                        font: {
                            size: 14,
                            color: isDarkMode ? '#9f9fff' : '#667eea'
                        }
                    },
                    type: 'log',
                    gridcolor: isDarkMode ? '#3a3a4e' : '#e0e0e0',
                    showgrid: true,
                    color: isDarkMode ? '#c0c0c0' : '#333'
                },
                yaxis: {
                    title: {
                        text: 'Potencia / Frecuencia [V¬≤/Hz]',
                        font: {
                            size: 14,
                            color: isDarkMode ? '#9f9fff' : '#667eea'
                        }
                    },
                    type: 'log',
                    gridcolor: isDarkMode ? '#3a3a4e' : '#e0e0e0',
                    showgrid: true,
                    color: isDarkMode ? '#c0c0c0' : '#333'
                },
                plot_bgcolor: isDarkMode ? '#1a1a2e' : (isLightMode ? '#fefefe' : '#fafafa'),
                paper_bgcolor: isDarkMode ? '#1f1f2e' : 'white',
                hovermode: 'closest',
                margin: {
                    l: 80,
                    r: 40,
                    t: 60,
                    b: 60
                }
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['lasso2d', 'select2d']
            };

            Plotly.newPlot('spectrum-plot', traces, layout, config);
        }

        // Generar ruido seg√∫n el tipo
        function generateNoise(T, h, type) {
            const n = Math.floor(T / h);
            const t = [];
            for (let i = 0; i < n; i++) {
                t.push(i * h);
            }

            let X;

            if (type === 'pink') {
                // Ruido Rosa (1/f o Colorado): X = dB/h
                const dB = [];
                for (let i = 0; i < n; i++) {
                    dB.push(randomNormal(0, Math.sqrt(h)));
                }
                
                const B = new Array(n + 1);
                B[0] = 0;
                for (let i = 1; i <= n; i++) {
                    B[i] = B[i - 1] + dB[i - 1];
                }
                
                X = new Array(n - 1);
                for (let i = 1; i < n; i++) {
                    X[i - 1] = (B[i] - B[i - 1]) / h;
                }
                
            } else if (type === 'white') {
                // Ruido Blanco: incrementos gaussianos
                X = new Array(n);
                for (let i = 0; i < n; i++) {
                    X[i] = randomNormal(0, Math.sqrt(h));
                }
                
            } else if (type === 'blue') {
                // Ruido Azul: derivada del ruido rosa
                const dB = [];
                for (let i = 0; i < n; i++) {
                    dB.push(randomNormal(0, Math.sqrt(h)));
                }
                
                X = new Array(n - 1);
                for (let i = 1; i < n; i++) {
                    X[i - 1] = (dB[i] - dB[i - 1]) / h;
                }
            }

            return { t: t.slice(0, X.length), X: X };
        }

        // Normalizar audio para evitar clipping
        function normalizeAudio(data) {
            const maxVal = Math.max(...data.map(Math.abs));
            if (maxVal === 0) return data;
            return data.map(v => v / maxVal * 0.8); // 0.8 para dejar margen
        }

        function simulate() {
            const loading = document.getElementById('loading');
            loading.classList.add('active');

            setTimeout(() => {
                const T = parseFloat(document.getElementById('T-slider').value);
                const h = parseFloat(document.getElementById('h-slider').value);
                
                // Validaci√≥n
                const maxN = 50000;
                const n = Math.floor(T / h);
                if (n > maxN) {
                    alert(`Demasiados puntos (${n}). M√°ximo: ${maxN}. Aumenta h o reduce T.`);
                    loading.classList.remove('active');
                    return;
                }

                const { t, X } = generateNoise(T, h, currentNoiseType);
                noiseData = normalizeAudio(X);

                // Color seg√∫n tipo de ruido
                const colors = {
                    pink: '#ff6b9d',
                    white: '#95afc0',
                    blue: '#4facfe'
                };

                const traces = [{
                    x: t,
                    y: X,
                    mode: 'lines',
                    name: `Ruido ${currentNoiseType === 'pink' ? 'Rosa' : currentNoiseType === 'white' ? 'Blanco' : 'Azul'}`,
                    line: {
                        color: colors[currentNoiseType],
                        width: 0.8
                    }
                }];

                const isDarkMode = document.body.classList.contains('dark-mode');
                const isLightMode = document.body.classList.contains('light-mode');
                
                const titles = {
                    pink: 'Ruido Rosa (1/f o Colorado)',
                    white: 'Ruido Blanco',
                    blue: 'Ruido Azul'
                };

                const layout = {
                    title: {
                        text: titles[currentNoiseType],
                        font: {
                            size: 24,
                            color: isDarkMode ? '#e0e0e0' : '#333',
                            family: 'Segoe UI'
                        }
                    },
                    xaxis: {
                        title: {
                            text: 'Tiempo (t)',
                            font: {
                                size: 16,
                                color: isDarkMode ? '#9f9fff' : '#667eea'
                            }
                        },
                        gridcolor: isDarkMode ? '#3a3a4e' : '#e0e0e0',
                        showgrid: true,
                        color: isDarkMode ? '#c0c0c0' : '#333'
                    },
                    yaxis: {
                        title: {
                            text: 'X(t)',
                            font: {
                                size: 16,
                                color: isDarkMode ? '#9f9fff' : '#667eea'
                            }
                        },
                        gridcolor: isDarkMode ? '#3a3a4e' : '#e0e0e0',
                        showgrid: true,
                        color: isDarkMode ? '#c0c0c0' : '#333'
                    },
                    plot_bgcolor: isDarkMode ? '#1a1a2e' : (isLightMode ? '#fefefe' : '#fafafa'),
                    paper_bgcolor: isDarkMode ? '#1f1f2e' : 'white',
                    hovermode: 'closest',
                    margin: {
                        l: 60,
                        r: 40,
                        t: 80,
                        b: 60
                    }
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    displaylogo: false,
                    modeBarButtonsToRemove: ['lasso2d', 'select2d']
                };

                Plotly.newPlot('plot', traces, layout, config);
                
                // Graficar espectro de frecuencias
                const sampleRate = 1 / h;
                plotSpectrum(X, sampleRate);
                
                // Habilitar bot√≥n de audio
                document.getElementById('play-btn').disabled = false;

                loading.classList.remove('active');
            }, 100);
        }

        // Reproducir audio
        function playAudio() {
            if (!noiseData || noiseData.length === 0) {
                alert('Primero simula el ruido');
                return;
            }

            // Detener audio previo si existe
            if (currentSource) {
                currentSource.stop();
                currentSource = null;
            }

            // Crear contexto de audio si no existe
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const sampleRate = 16000;
            const buffer = audioContext.createBuffer(1, noiseData.length, sampleRate);
            const channelData = buffer.getChannelData(0);
            
            for (let i = 0; i < noiseData.length; i++) {
                channelData[i] = noiseData[i];
            }

            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
            
            currentSource = source;

            // Cambiar texto del bot√≥n
            const btn = document.getElementById('play-btn');
            btn.textContent = 'üîä Reproduciendo...';
            btn.disabled = true;

            source.onended = () => {
                btn.textContent = 'üîä Reproducir Audio';
                btn.disabled = false;
                currentSource = null;
            };
        }

        window.addEventListener('load', () => {
            loadSavedTheme();
        });

        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('change', simulate);
        });
    </script>
